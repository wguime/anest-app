<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anest-App Qmentum - MINIMAL</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-overlay">
        <div class="loading-content">
            <img src="logo-anest.png" alt="ANEST" class="loading-logo">
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <img src="logo-anest.png" alt="ANEST Logo" class="auth-logo">
                <h1>Anest-App Qmentum</h1>
                <p>Sistema de Gestão e Qualidade</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <button type="button" id="googleSignInButton" class="btn-google">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="screen" style="display: none;">
        <header id="appHeader">
            <img src="logo-anest.png" alt="ANEST" class="header-logo">
            <h1 id="headerTitle" class="header-title">Anest-App</h1>
            <div class="header-actions">
                <button id="profileButton" class="btn-icon">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </header>

        <main id="pageContent"></main>

        <nav class="bottom-nav">
            <button class="nav-button active" data-page="painel">
                <i class="fas fa-home"></i><span>Painel</span>
            </button>
            <button class="nav-button" data-page="qualidade">
                <i class="fas fa-shield-alt"></i><span>Qualidade</span>
            </button>
            <button class="nav-button" data-page="protocolos">
                <i class="fas fa-book-medical"></i><span>Protocolos</span>
            </button>
            <button class="nav-button" data-page="ferramentas">
                <i class="fas fa-toolbox"></i><span>Ferramentas</span>
            </button>
        </nav>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Main App -->
    <script>
        console.log('✅ Iniciando aplicação MINIMAL...');
        
        // Global State
        let currentUser = null;
        let authInitialized = false;
        
        // Funções de UI
        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
        }
        
        function showLoginScreen() {
            hideLoading();
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainScreen').style.display = 'none';
        }
        
        function showMainApp() {
            hideLoading();
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
            renderPainel();
        }
        
        function showToast(message, type = 'info') {
            alert(message);
        }
        
        // Renderizar Painel
        function renderPainel() {
            const userName = currentUser ? (currentUser.displayName || currentUser.email.split('@')[0]) : 'Usuário';
            document.getElementById('pageContent').innerHTML = `
                <div class="greeting">Olá, ${userName}</div>
                
                <div class="home-grid">
                    <div class="grid-card" onclick="alert('Últimos Comunicados - Em desenvolvimento')">
                        <div class="grid-card-icon" style="background: linear-gradient(135deg, #f77062 0%, #fe5196 100%);">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="grid-card-title" style="color: white !important; font-weight: 600 !important;">Últimos Comunicados</div>
                        <div class="grid-card-subtitle" style="color: rgba(255,255,255,0.8) !important;">Notícias e atualizações</div>
                    </div>
                    
                    <div class="grid-card" onclick="alert('Minhas Pendências - Em desenvolvimento')">
                        <div class="grid-card-icon" style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="grid-card-title" style="color: white !important; font-weight: 600 !important;">Minhas Pendências</div>
                        <div class="grid-card-subtitle" style="color: rgba(255,255,255,0.8) !important;">Leituras e treinamentos</div>
                    </div>
                    
                    <div class="grid-card" onclick="alert('Indicadores de Qualidade - Em desenvolvimento')">
                        <div class="grid-card-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="grid-card-title" style="color: white !important; font-weight: 600 !important;">Indicadores de Qualidade</div>
                        <div class="grid-card-subtitle" style="color: rgba(255,255,255,0.8) !important;">Métricas de desempenho</div>
                    </div>
                    
                    <div class="grid-card" onclick="alert('ROPs Desafio - Em desenvolvimento')">
                        <div class="grid-card-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="grid-card-title" style="color: white !important; font-weight: 600 !important;">ROPs Desafio</div>
                        <div class="grid-card-subtitle" style="color: rgba(255,255,255,0.8) !important;">Gamificação e ranking</div>
                    </div>
                    
                    <div class="grid-card" onclick="alert('Residência Médica - Em desenvolvimento')">
                        <div class="grid-card-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="grid-card-title" style="color: white !important; font-weight: 600 !important;">Residência Médica</div>
                        <div class="grid-card-subtitle" style="color: rgba(255,255,255,0.8) !important;">Calendário e atividades</div>
                    </div>
                </div>
            `;
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ DOM carregado - MINIMAL');
            
            // Aguardar Firebase carregar
            setTimeout(() => {
                if (typeof auth !== 'undefined' && !authInitialized) {
                    console.log('✅ Firebase auth disponível');
                    authInitialized = true;
                    
                    // Auth State - APENAS UMA VEZ
                    auth.onAuthStateChanged((user) => {
                        console.log('Auth state changed:', user ? user.email : 'No user');
                        if (user) {
                            currentUser = user;
                            showMainApp();
                        } else {
                            showLoginScreen();
                        }
                    });
                } else {
                    console.log('❌ Auth não disponível, mostrando login');
                    showLoginScreen();
                }
            }, 1000);
            
            // Login Form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    showLoading();
                    await auth.signInWithEmailAndPassword(email, password);
                    hideLoading();
                } catch (error) {
                    hideLoading();
                    showToast('Erro ao fazer login: ' + error.message, 'error');
                }
            });
            
            // Google Sign In
            document.getElementById('googleSignInButton').addEventListener('click', async () => {
                try {
                    showLoading();
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                    hideLoading();
                } catch (error) {
                    hideLoading();
                    showToast('Erro ao fazer login com Google: ' + error.message, 'error');
                }
            });
            
            // Profile Button
            document.getElementById('profileButton').addEventListener('click', () => {
                auth.signOut();
            });
        });
    </script>
</body>
</html>
