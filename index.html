<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEST - Sistema de Gestão e Treinamento</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <img src="./NovoLogoAnest.png" alt="ANEST" class="loading-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="loading-fallback" style="display: none;">
                <i class="fas fa-heartbeat"></i>
                <h2>ANEST</h2>
            </div>
            <div class="loader"></div>
            <p>Carregando Sistema...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <img src="./LogoANEST.png" alt="ANEST" class="login-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div class="login-logo-fallback" style="display: none;">
                    <i class="fas fa-heartbeat"></i>
                    <h1>ANEST</h1>
                </div>
                <p style="margin-top: 20px;">Sistema de Gestão e Treinamento</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Registrar</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <a href="#" class="forgot-password" onclick="resetPassword()">Esqueceu a senha?</a>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="registerPasswordConfirm" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn-google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> Continuar com Google
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <img src="./NovoLogoAnest.png" alt="ANEST" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="logo-fallback" style="display: none;">
                        <i class="fas fa-heartbeat"></i>
                        <span>ANEST</span>
                    </div>
                </div>
                <div class="user-menu">
                    <button class="btn-icon dark-mode-toggle-header" onclick="toggleDarkMode()" title="Alternar modo escuro">
                        <i class="fas fa-moon" id="darkModeIcon"></i>
                    </button>
                    <button class="btn-icon" onclick="showProfile()" title="Perfil">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <button class="btn-icon" onclick="logout()" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Screen -->
            <div id="homeScreen" class="screen active">
                <h2 class="screen-title" id="welcomeMessage">Bem-vindo ao Sistema ANEST</h2>
                
                <div class="menu-grid">
                    <!-- ROPs - Desafio (DESTAQUE) -->
                    <div class="menu-card menu-card-highlight" onclick="showROPs()">
                        <div class="card-icon" style="background: linear-gradient(135deg, #1a4d2e 0%, #7fb069 100%)">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h3>ROPs - Desafio</h3>
                        <p>Quiz, podcasts e ranking</p>
                    </div>

                    <!-- Documentos (NOVO GRUPO) -->
                    <div class="menu-card menu-card-highlight" onclick="showDocumentosGroup()">
                        <div class="card-icon" style="background: linear-gradient(135deg, #4f7942 0%, #7fb069 100%)">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <h3>Documentos</h3>
                        <p>Protocolos, políticas e mais</p>
                    </div>

                    <!-- Notificações (NOVO) -->
                    <div class="menu-card" onclick="abrirNotificacoes()">
                        <div class="card-icon" style="background: linear-gradient(135deg, #f5a623 0%, #f76b1c 100%)">
                            <i class="fas fa-bell"></i>
                        </div>
                        <h3>Notificações</h3>
                        <p>Avisos e comunicados</p>
                    </div>

                    <!-- Residência Médica -->
                    <div class="menu-card" onclick="showResidencia()">
                        <div class="card-icon" style="background: linear-gradient(135deg, #3498db 0%, #2980b9 100%)">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h3>Residência Médica</h3>
                        <p>Aulas, artigos e escalas</p>
                    </div>
                </div>
            </div>

            <!-- ROPs Screen (will be populated dynamically) -->
            <div id="ropsScreen" class="screen"></div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="screen"></div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="screen"></div>

            <!-- Ranking Screen -->
            <div id="rankingScreen" class="screen"></div>

            <!-- Other Screens -->
            <div id="documentosScreen" class="screen"></div>
            <div id="notificacoesScreen" class="screen"></div>
            <div id="podcastsScreen" class="screen"></div>
            <div id="residenciaScreen" class="screen"></div>
            <div id="protocolosScreen" class="screen"></div>
            <div id="politicasScreen" class="screen"></div>
            <div id="formulariosScreen" class="screen"></div>
            <div id="manuaisScreen" class="screen"></div>
            <div id="relatoriosScreen" class="screen"></div>
            <div id="processosScreen" class="screen"></div>
            <div id="riscosScreen" class="screen"></div>
            <div id="termosScreen" class="screen"></div>
            <div id="climaScreen" class="screen"></div>
            <div id="planoSegurancaScreen" class="screen"></div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="rops-data.js"></script>
    <script src="documents-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
